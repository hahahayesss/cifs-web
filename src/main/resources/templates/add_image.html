<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CIFS Upload Image</title>
</head>
<body>

<div class="container">
    <div class="row p-3 justify-content-center">
        <div class="container p-3 col-md-6 shadow rounded">
            <div class="alert alert-success" id="success" role="alert">
                New image has been <strong>saved</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="record-date">Record Date : DD/MM/YYYY</label>
                    <input id="record-date" name="recordDate"
                           type="text" class="form-control" placeholder="Ex: 13/06/2019"
                           required>
                </div>
                <div class="form-group">
                    <label for="record-time">Record Time : HH:MM</label>
                    <input id="record-time" name="recordTime"
                           type="text" class="form-control" placeholder="Ex: 13:37"
                           required>
                </div>
                <div class="form-group">
                    <label for="image-file">Image File</label>
                    <input id="image-file" name="imageFile"
                           type="file" class="form-control-file" required>
                </div>
                <div class="row p-3 justify-content-between">
                    <a href="/" class="btn btn-primary bg-danger">Back</a>
                    <button type="submit" class="btn btn-primary">Upload Image</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    $("#success").hide();

    /*<![CDATA[*/
    var success = /*[[${isSuccess}]]*/ "no";
    /*]]>*/
    if (success === "yes") {
        $("#success").show();
        window.setTimeout(function () {
            $("#success").hide();
        }, 2000);
    }
</script>
</body>
</html>
